<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout Assignment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: green;
      color: black;
      padding: 1rem;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: black;
      text-decoration: none;
      margin: 0.5rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar,
    .main-content {
      padding: 1rem;
      background-color: black;
      color: white;
      flex: 1;
      min-width: 250px;
    }

    footer {
      background-color: green;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h1>My Website</h1>
      <div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="sidebar">Sidebar Content</div>
    <div class="main-content">Main Content Area</div>
  </div>
</body>
</html>
